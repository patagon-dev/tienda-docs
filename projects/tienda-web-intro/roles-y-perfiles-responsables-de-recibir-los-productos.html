      <tr>
        <td><strong>Rol</strong></td>
        <td><strong>Perfil</strong></td>
        <td><strong>Producto</strong></td>
        <td><strong>Comentarios</strong></td>
      </tr>
      <tr>
        <td>Product Owner</td>
        <td>Conoce al detalle el flujo de gestión de los proveedores, desde la gestión de logística y despacho, hasta la facturación y pago.</td>
        <td><strong>Backoffice Proveedor</strong><br>Portal de gestión para el proveedor, que detalle el listado de pedidos pendientes por despachar, recepción de guía of factura, etc.<br>Reportería especial para el proveedor.<br>Notificaciones y gestión de usuarios.</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Product Owner</td>
        <td>Conoce al detalle el flujo de compra del Comprador, y los "dolores" o problemas que tienen.<br>Conoce y maneja múltiples canales de compra.&nbsp;</td>
        <td><strong>Backoffice Comprador</strong><br>Portal de gestión de compra. Ver pedidos realizados, estado del despacho de productos, contacto con el proveedor, facturas pendientes de pago.&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Gestor de Tienda</td>
        <td>Administra y gestiona el flujo de la Tienda Web. Resuelve problema, y levanta requerimientos con el aporte de los comentarios de los usuarios.</td>
        <td><strong>Backoffice Administrador</strong><br>Reportería especial para el administrador de la Tienda. Pedidos atrasados o pendientes, gestión sobre productos sin foto, gestión sobre mesa de ayuda.</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Product Owner</td>
        <td>Conoce y valida el diseño y experiencia de usuario en flujo de compra. Define los colores corporativos y &nbsp;</td>
        <td><strong>Template del Sitio Web</strong><br>Mejoras al diseño y flujo de compra de la tienda web.</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Product Owner</td>
        <td>Conoce el detalle de los productos. Define las características mínimas que deben tener los productos, así como autoriza la publicación y/o habilita los permisos para que otros puedan intervenir la ficha de producto.&nbsp;</td>
        <td><strong>Catalogación de productos </strong>(Ficha de producto, imágenes)</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Product Owner&nbsp;</td>
        <td>Es “dueño” del canal de Farmacias de Cadena. Tiene conocimiento de todos los proceso, y conoce donde están las oportunidades de mejor.&nbsp;<br>Intercede para mejorar los procesos del canal, y así mejorar y corregir los problemas del flujo de compra.</td>
        <td><strong>Farmacias de Cadena</strong></td>
        <td>&nbsp;</td>
      </tr>
